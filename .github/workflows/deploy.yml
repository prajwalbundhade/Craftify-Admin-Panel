name: Deploy Full Stack App

on:
  push:
    branches:
      - main  # Adjust if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js for the backend
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the appropriate Node.js version (adjust as needed)

      # Install dependencies for the backend, client, and admin panel
      - name: Install backend and frontend dependencies
        run: |
          # Install backend dependencies
          cd /var/www/Craftify-Admin-Panel/server
          npm install  # Install backend dependencies
          
          # Install dependencies for the client
          cd /var/www/Craftify-Admin-Panel/client
          npm install  # Install client dependencies
          
          # Install dependencies for the admin panel
          cd /var/www/Craftify-Admin-Panel
          npm install  # Install admin panel dependencies

      # Build client and admin panel (React)
      - name: Build React App
        run: |
          # Build the client app
          cd /var/www/Craftify-Admin-Panel/client
          npm run build  # Build client app (for production)

          # Build the admin panel app
          cd /var/www/Craftify-Admin-Panel
          npm run build  # Build admin panel app (for production)

      # Deploy to VPS via SSH
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub Secret
        run: |
          # Start SSH agent
          eval "$(ssh-agent -s)"
          # Add the SSH private key
          echo "$SSH_PRIVATE_KEY" | ssh-add -
          
          # Copy the built files (client and admin panel) to your VPS server
          rsync -avz --delete /var/www/Craftify-Admin-Panel/client/build/ username@craftifyservice.online:/var/www/Craftify-Admin-Panel/client/build/
          rsync -avz --delete /var/www/Craftify-Admin-Panel/build/ username@craftifyservice.online:/var/www/Craftify-Admin-Panel/

          # Deploy the backend (using pm2 or npm to restart the server)
          ssh username@craftifyservice.online << 'EOF'
            # Navigate to the server directory
            cd /var/www/Craftify-Admin-Panel/server
            npm install  # Install or update server dependencies
            pm2 restart react-admin || pm2 start index.js --name react-admin  # Restart or start Node.js server
          EOF
